# https://github.com/jenkins-x/exposecontroller/issues/137
urltemplate: "{{.Service}}.{{.Domain}}"

expose:
  Args:
    - --v
    - 4
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded

cleanup:
  Args:
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
